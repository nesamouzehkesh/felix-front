<h1>Product List</h1>
    <div class="row">
        <div class="col-xs-4">
          <h3>Current Page: {{ currentPage }}</h3>
        </div>
        <div class="col-xs-4">
          <label for="search">Search:</label>
          <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
        </div>
        <div class="col-xs-4">
          <label for="search">items per page:</label>
          <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <br>
    <div class="alert alert-danger" ng-show="error">
        Error ({{ error.status }}). The product data was not loaded.
    </div>  
          
          
    <!--This directive generated the top black panel in the main page to just show you 
    the number of items and the total price of the items you have added to your cart
    but for details you have to press on "checkout"-->
    <div class="navbar navbar-inverse">
        <cart-summary />
    </div>

<!-- The main list of products gets generated here right below the checkout button on page -->
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
               <th>Product Title</th>
            </thead>
            <tbody> 
                <tr dir-paginate="product in products | filter:q | itemsPerPage: pageSize" 
                    current-page="currentPage"> <!--if there is an error with http req don't show the row -->
                    <td>{{ product.title }}</td>
                    <td>
                        <button class="pull-right  btn btn-danger" type="submit" 
                                ng-click="deleteItem(product.id)">
                            Delete
                        </button>
                    </td>
                    <td>
                        <button class="pull-right  btn btn-primary" type="submit" data-toggle="modal" data-target="#myModal">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button ng-click="addProductToCart(product)"
                                class="btn btn-success pull-right">
                        Add to cart
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">


              <form name="addProductFrom"
                  ng-submit="MyController.addNewProduct(product)">
                  <b>Add a new product:</b>
                  <fieldset class="form-group">
                      <textarea class="form-control" placeholder="Write a short review of the product..." 
                                title="Review"ng-model="reviewCtrl.review.body"></textarea>
                  </fieldset>   
                  <fieldset class="form-group">
                      <input class="form-control" placeholder="jimmyDean@example.org" title="Email"
                             ng-model="reviewCtrl.review.author" type="email" />
                  </fieldset>
                  <fieldset class="form-group">
                      <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                  </fieldset>
              </form>                            
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

  <div class="text-center">
  <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" 
      template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
  </div>
</div>
