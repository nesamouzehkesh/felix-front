<!-- The main list of products gets generated here right below the checkout button on page -->
<div class="panel panel-default" >
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
               <th>Product Title</th>
            </thead>
            <tbody> 
                <tr dir-paginate="product in products | filter:q | itemsPerPage: pageSize" 
                    current-page="currentPage" ng-class="$odd ? 'odd' : 'even'"> 
                    <td>{{ product.title }}</td>
                    <td>
                        <button class="pull-right  btn btn-danger" type="submit" 
                                ng-click="deleteItem(product.id)">
                            Delete
                        </button>
                    </td>
                    <td>
                        <button class="pull-right  btn btn-primary" type="submit" data-toggle="modal" data-target="#myModal">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button ng-click="addProductToCart(product)"
                                class="btn btn-success pull-right">
                        Add to cart
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">

              <form name="addProductFrom"
                  ng-submit="MyController.addNewProduct(product)">
                  <b>Add a new product:</b>
                  <fieldset class="form-group">
                      <textarea class="form-control" placeholder="Write a short review of the product..." 
                                title="Review"ng-model="reviewCtrl.review.body"></textarea>
                  </fieldset>   
                  <fieldset class="form-group">
                      <input class="form-control" placeholder="jimmyDean@example.org" title="Email"
                             ng-model="reviewCtrl.review.author" type="email" />
                  </fieldset>
                  <fieldset class="form-group">
                      <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                  </fieldset>
              </form>   
                  
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
