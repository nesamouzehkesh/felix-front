<!DOCTYPE html>
<html ng-app="storeAdmin">
<head>
    <title>Administration</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>   
  <script type="text/javascript" src="bower_components/ng-resource/dist/ng-resource.js"></script>   

    <script>
        angular.module("storeAdmin", ["ngRoute", "ngResource"])
            .config(function ($routeProvider) {

                $routeProvider.when("/login", {
                    templateUrl: "/views/adminLogin.html"
                });

                $routeProvider.when("/main", {
                    templateUrl: "/views/adminMain.html"
                });
                
                $routeProvider.when("/orders", {
                    templateUrl: "/views/adminOrders.html"
                });
                
                $routeProvider.when("/products", {
                    templateUrl: "/views/adminProducts.html"
                });

                $routeProvider.otherwise({
                    redirectTo: "/login"
                });
            });
    </script>
    <script src="controller/adminControllers.js"></script>
    <script src="controller/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
